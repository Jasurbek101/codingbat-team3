<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css th:href="@{https://codingbat.com/codingbat.css}">
    <title>Task item</title>
</head>
<body>

<div style='float:right'>
    <table>
        <tr>
            <td valign=top style='text-align:right' colspan=1>
                <a href="#">done</a> |
                <a th:href="@{/auth/login}">login</a> |
                <a th:href="@{/auth/register}">create account</a>
            </td>
        </tr>
    </table>
</div>
<a th:href="@{/}"><span style='font-size:200%;'>CodingBat</span></a> code practice
<div class=pretab><p class=max>Welcome to Codingbat. See <a href=/help.html>help</a> for the latest.</div>
<div class=tabc>
    <nav>
        <ul>
            <li class=h2 th:each="subjectItem : ${subjectList}"><a
                    th:href="@{/{subjectTitle}(subjectTitle=${subjectItem.getTitle()})}"
                    th:text="${subjectItem.getTitle()}"></a></li>
        </ul>
    </nav>
    <div class=tabin>
        <div class=indent><a th:href="@{/{subjectName}/{topicName}(subjectName=${task.getTopicEntity().getSubjectEntity().getTitle()}, topicName=${task.getTopicEntity().getName()})}"><span class=h2 th:text="${subjectName}"></span></a> &gt; <span
                class=h2 th:text="${topicName}"></span></a>
            <br>
            <p>
            <table border=0>
                <tr>
                    <td valign=top>
                        <div class=minh><p class="max2" th:text="${task.getData()}"></p></div>
                        <form name=codeform >
                            <textarea name="methodData" id="" cols="80" rows="10">
                            </textarea>

                            <script>var editor = ace.edit('ace_div');
                            editor.renderer.setShowGutter(false);
                            editor.setTheme('ace/theme/chrome');
                            editor.getSession().setMode('ace/mode/java');
                            editor.getSession().setTabSize(2);
                            editor.getSession().setUseSoftTabs(true);
                            document.ace_editor = editor;
                            editor.$blockScrolling = Infinity;
                            setupKey(editor);
                            startCursor(editor, 'java');
                            </script>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<p><button class=go onclick='sendCodeAce(); focusEdit(); return false;'>Go</button>
</body>
</html>
